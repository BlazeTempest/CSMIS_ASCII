<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Toggle Form</title>
</head>
<body>
    <h1>Toggle Form</h1>
    <form action="#" th:action="@{/toggleSubmit}" th:object="${toggleData}" method="post">
        
        
        <label for="toggleStatus">Toggle Status:</label>
        <input type="checkbox" id="toggleStatus" th:field="*{toggle_status}"/><br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
