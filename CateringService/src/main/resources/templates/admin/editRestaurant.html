<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>CSMIS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <style>
        .card {
		  width: 600px; /* set the desired width */
		  position: absolute;
		  top: 45%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}
		label{
			font-weight:bold !important;
		}

    </style>
    <script>
        function myFunction(x) {
            x.classList.toggle("fa-bell-slash");
        }
    </script>
</head>
<body class="bg-secondary">
    
	 <!-- UpdateForm Modal -->
      <div>
		<div class="card">
		  <h5 class="card-header py-4 ps-4 fs-4">Update Restaurant Information</h5>
	      
		  <div class="card-body mt-3">
		  	  <form id="updateForm" th:action="@{/editRestaurant}" th:object="${restaurant}" method="POST">
		  	  		<input type="hidden" th:field="${restaurant.restaurant_ID}">
		  	  		<div class="mb-3 row">
		  	  		
					    <label for="name" class="col-sm-4 col-form-label ms-3">Restaurant Name</label>
					    <div class="col-sm-7">
					      <input type="text" th:field="${restaurant.restaurant_name}" class="form-control bg-white text-dark" id="name" placeholder="Restaurant Name" maxlength="50" required>
					    </div>
					  </div>
					  
					  <div class="mb-3 row">
					    <label for="address" class="col-sm-4 ms-3 col-form-label">Address</label>
					    <div class="col-sm-7">
					      <input type="text" th:field="${restaurant.address}" class="form-control bg-white text-dark" id="address" placeholder="Address" maxlength="150" required>
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="name" class="col-sm-4 ms-3 col-form-label">Received By</label>
					    <div class="col-sm-7">
					      <input type="text" th:field="${restaurant.received_by}" class="form-control bg-white text-dark" id="name" placeholder="Receiver Name" maxlength="50" required>
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="phone" class="col-sm-4 ms-3 col-form-label">Phone Number</label>
					    <div class="col-sm-7">
					    	<input type="tel" th:field="${restaurant.phone}" class="form-control bg-white text-dark" id="phone" pattern="[0-9]{2}[0-9]{6,9}" placeholder="09*********" max="11" required>
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="team" class="col-sm-4 ms-3 col-form-label">Email</label>
					    <div class="col-sm-7">
					      <input type="email"  th:field="${restaurant.email}" class="form-control bg-white text-dark" id="email" placeholder="email@gmail.com" maxlength="50" required>
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="inputPassword" class="col-sm-4 ms-3 col-form-label">Status</label>
					    <div class="form-group col-sm-7">
			            	<select class="form-select py-2 ps-2 bg-white text-dark text-start" id="status" th:field="${restaurant.status}">
				            	<option th:selected="${restaurant.status == 'active'}" th:value="active">Active</option>
				                <option th:selected="${restaurant.status == 'inactive'}" th:value="inactive">Inactive</option>
			               	</select>
					    </div>
					  </div>
					
					  <div class="mb-3 row  me-4">
						<div class="d-flex justify-content-end mt-3 ">
							<a th:href="@{/restaurant}" class="btn btn-outline-danger  me-3 ">Back</a>
					    <input class="btn btn-outline-dark  " type="submit" value="SaveChange">
						</div>
					</div>
					  
		  	  </form>
		  </div>
		</div>
	</div>

        <!-- UpdateForm Modal End-->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
</body>

</html>
